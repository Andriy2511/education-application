<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Питання до тесту</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="~{header/admin-panel}"></div>
<div class="container mt-5">
    <h1 class="mt-4">Питання</h1>
    <div th:each="question : ${questions}" class="card my-4">
        <div class="card-body">
            <h5 class="card-title" th:text="${question.text}"></h5>
            <ul class="list-group">
                <li th:each="option : ${question.options}" class="list-group-item" th:text="${option.text}"></li>
            </ul>
            <p class="card-text">Вірна відповідь: <span th:text="${question.correctOption.text}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
