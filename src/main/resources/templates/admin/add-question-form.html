<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Додати питання до тесту</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>
<div th:replace="~{header/admin-panel}"></div>
<div class="container mt-5">
  <h2 class="mb-4">Додавання питання до тесту</h2>
  <form th:action="@{/admin/addQuestion}" method="post" th:object="${questionDTO}">
    <input type="hidden" name="testId" th:value="${testId}" />
    <div class="form-group">
      <label for="text">Введіть текст питання:</label>
      <input type="text" class="form-control" id="text" name="text" th:field="*{text}">
      <span th:if="${#fields.hasErrors('text')}" th:errors="*{text}">Error name</span>
    </div>

    <div class="form-group">
      <label for="option1">Варіант відповіді 1:</label>
      <input type="text" class="form-control" id="option1" name="options[0]" th:field="*{options[0]}">
    </div>

    <div class="form-group">
      <label for="option2">Варіант відповіді 2:</label>
      <input type="text" class="form-control" id="option2" name="options[1]" th:field="*{options[1]}">
    </div>

    <div class="form-group">
      <label for="option3">Варіант відповіді 3:</label>
      <input type="text" class="form-control" id="option3" name="options[2]" th:field="*{options[2]}">
    </div>

    <div class="form-group">
      <label for="option4">Варіант відповіді 4:</label>
      <input type="text" class="form-control" id="option4" name="options[3]" th:field="*{options[3]}">
    </div>

    <div class="form-group">
      <label for="correctOption">Номер вірної відповіді (1-4):</label>
      <select class="form-control" id="correctOption" name="correctOptionIndex" th:field="*{correctOptionIndex}">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <span th:if="${#fields.hasErrors('correctOptionIndex')}" th:errors="*{correctOptionIndex}">Error name</span>
    </div>

    <button type="submit" class="btn btn-primary">Додати питання</button>
    <div th:if="${param.message}" class="alert alert-info" role="alert">
      <p th:text="${param.message}"></p>
    </div>
  </form>
</div>
</body>
</html>
