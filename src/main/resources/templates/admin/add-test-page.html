<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Додавання тесту</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="~{header/admin-panel}"></div>
<div class="container mt-5">
    <h2 class="mb-4">Додавання тесту</h2>
    <form th:action="@{/admin/addTest}" method="post" th:object="${test}">
        <div class="form-group">
            <label for="name">Створіть тест додавши назву для нього:</label>
            <input type="text" class="form-control" id="name" name="title" th:field="*{name}" required>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error name</span>
        </div>
        <div class="form-group">
            <label for="description">Створіть опис для результатів тесту:</label>
            <textarea class="form-control" id="description" name="description" th:field="*{description}" required></textarea>
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Error name</span>
        </div>
        <button type="submit" class="btn btn-primary">Додати тест</button>
        <div th:if="${param.message}" class="alert alert-info" role="alert">
            <p th:text="${param.message}"></p>
        </div>
    </form>
</div>
</body>
</html>
